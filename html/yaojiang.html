<!DOCTYPE html>
<html>
<head>
	<title>开奖</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style type="text/css">
		.background{
			width:80%;
			/*border:10px #000 solid;*/
			/*margin:0 auto;*/
		}
		.image-content{
			width: 100%;
			text-align: center;
			position: absolute;
			top: 10%;
		}
		.size{
			width: 13%;
			height:13%;
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body style="margin: 0px;background:#fff;">
	<div class="image-content">
		<div><img src="image/video1.gif" class="background"></div>
		<div style="background-color:#fff;padding-top: 4px;;">
			<span><img src="image/bell.png" class="size" id="bell1" alt=""></span>
			<span><img src="image/bell.png" class="size" id="bell2" alt=""></span>
			<span><img src="image/bell.png" class="size" id="bell3" alt=""></span>
			<span><img src="image/bell.png" class="size" id="bell4" alt=""></span>
			<span><img src="image/bell.png" class="size" id="bell5" alt=""></span>
			<span><img src="image/bell.png" class="size" id="bell6" alt=""></span>
			<span><img src="image/bell.png" class="size" id="bell7" alt=""></span>
		</div>
	</div>
<!-- 		<div style="position: absolute; top: 45%; text-align: center;width: 100%;color:#000;font-size: 1.7rem;">摇奖还未开始，9.30准时开始</div> -->

	<script type="text/javascript">
		$(function(){
			$("img[id^='bell']").hide();
			setTimeout(function(){
				$("#bell1").show(1000);
			},2000)
			setTimeout(function(){
				$("#bell2").show(1000);
			},4000)
			setTimeout(function(){
				$("#bell3").show(1000);
			},6000)
			setTimeout(function(){
				$("#bell4").show(1000);
			},8000)
			setTimeout(function(){
				$("#bell5").show(1000);
			},10000)
			setTimeout(function(){
				$("#bell6").show(1000);
			},12000)
			setTimeout(function(){
				$("#bell7").show(1000);
			},14000)
		});		
	</script>
</body>
</html>
